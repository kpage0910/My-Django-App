{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Employee Login - Django Traders{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h4><i class="bi bi-person-badge"></i> Employee Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Employee Selection -->
                    <div class="mb-3">
                        <label for="employee_id" class="form-label">Employee <span class="text-danger">*</span></label>
                        <select class="form-select" id="employee_id" name="employee_id" required>
                            <option value="">-- Select an employee --</option>
                            {% for employee in employees %}
                                <option value="{{ employee.employee_id }}">
                                    {{ employee.first_name }} {{ employee.last_name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Password (Last Name) -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password (Last Name) <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your last name" required>
                        <small class="form-text text-muted">Enter your last name (not case sensitive)</small>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <p class="mb-1">Are you a customer? <a href="{% url 'myapp:customer_login' %}">Customer Login</a></p>
                <p class="mb-0"><a href="{% url 'myapp:home' %}"><i class="bi bi-arrow-left"></i> Back to Home</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
