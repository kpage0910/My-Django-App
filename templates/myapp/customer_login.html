{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Customer Login - Django Traders{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="bi bi-person-circle"></i> Customer Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Customer Selection -->
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">Customer <span class="text-danger">*</span></label>
                        <select class="form-select" id="customer_id" name="customer_id" required>
                            <option value="">-- Select a customer --</option>
                            {% for customer in customers %}
                                <option value="{{ customer.customer_id }}">
                                    {{ customer.company_name }} ({{ customer.customer_id }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required>
                        <small class="form-text text-muted">Enter your password</small>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <p class="mb-1">Are you an employee? <a href="{% url 'myapp:employee_login' %}">Employee Login</a></p>
                <p class="mb-0"><a href="{% url 'myapp:home' %}"><i class="bi bi-arrow-left"></i> Back to Home</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
